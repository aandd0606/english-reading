<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ë™≤Â†Ç‰ΩúÊ•≠Áπ≥‰∫§ËøΩËπ§Á≥ªÁµ±</title>
    
    <!-- ÂºïÂÖ• React Âíå ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- ÂºïÂÖ• Babel Áî®‰æÜËß£Êûê JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- ÂºïÂÖ• Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Ëá™ÂÆöÁæ©Êç≤Ëª∏Ê®£Âºè */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 20px;
        }
    </style>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ÂúñÁ§∫ÁµÑ‰ª∂ (‰ΩøÁî® SVG) ---
        const FileText = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>
        );
        const Users = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
        );
        const Plus = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
        );
        const Trash2 = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
        );
        const CheckCircle = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
        );
        const XCircle = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>
        );

        // --- ‰∏ªÊáâÁî®Á®ãÂºè ---
        function App() {
            // --- ÁãÄÊÖãÁÆ°ÁêÜ ---
            // Â≠∏ÁîüÂàóË°®ÔºöÂàùÂßãÂåñÊôÇÂòóË©¶Âæû localStorage ËÆÄÂèñ
            const [students, setStudents] = useState(() => {
                const saved = localStorage.getItem('ht_students');
                return saved ? JSON.parse(saved) : [
                    { id: 1, name: 'ÁéãÂ∞èÊòé' },
                    { id: 2, name: 'Èô≥Â∞èÁæé' },
                    { id: 3, name: 'ÊùéÂ§ßËèØ' },
                ];
            });
            
            // ‰ΩúÊ•≠ÂàóË°®ÔºöÂàùÂßãÂåñÊôÇÂòóË©¶Âæû localStorage ËÆÄÂèñ
            const [assignments, setAssignments] = useState(() => {
                const saved = localStorage.getItem('ht_assignments');
                return saved ? JSON.parse(saved) : [
                    { id: 1, title: 'Êï∏Â≠∏Áøí‰Ωú P.10-12', completedStudentIds: [] }
                ];
            });

            // --- Ëá™ÂãïÂÑ≤Â≠òÊ©üÂà∂ ---
            useEffect(() => {
                localStorage.setItem('ht_students', JSON.stringify(students));
            }, [students]);

            useEffect(() => {
                localStorage.setItem('ht_assignments', JSON.stringify(assignments));
            }, [assignments]);

            // Ëº∏ÂÖ•Ê°ÜÁãÄÊÖã
            const [studentInput, setStudentInput] = useState('');
            const [assignmentInput, setAssignmentInput] = useState('');

            // --- ÂäüËÉΩÂáΩÊï∏ ---

            // Êñ∞Â¢ûÂ≠∏Áîü
            const addStudent = (e) => {
                e.preventDefault();
                if (!studentInput.trim()) return;
                const newStudent = {
                    id: Date.now(),
                    name: studentInput.trim()
                };
                setStudents([...students, newStudent]);
                setStudentInput('');
            };

            // Âà™Èô§Â≠∏Áîü
            const removeStudent = (id) => {
                if(confirm('Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄô‰ΩçÂ≠∏ÁîüÂóéÔºü')) {
                    setStudents(students.filter(s => s.id !== id));
                    setAssignments(assignments.map(a => ({
                        ...a,
                        completedStudentIds: a.completedStudentIds.filter(sid => sid !== id)
                    })));
                }
            };

            // Êñ∞Â¢û‰ΩúÊ•≠
            const addAssignment = (e) => {
                e.preventDefault();
                if (!assignmentInput.trim()) return;
                const newAssignment = {
                    id: Date.now(),
                    title: assignmentInput.trim(),
                    completedStudentIds: []
                };
                setAssignments([newAssignment, ...assignments]);
                setAssignmentInput('');
            };

            // Âà™Èô§‰ΩúÊ•≠
            const removeAssignment = (id) => {
                if(confirm('Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôÂÄã‰ΩúÊ•≠ÂçÄÂ°äÂóéÔºü')) {
                    setAssignments(assignments.filter(a => a.id !== id));
                }
            };

            // --- ÊãñÊîæÈÇèËºØ ---

            const handleDragStart = (e, studentId) => {
                e.dataTransfer.setData("studentId", studentId);
                e.dataTransfer.effectAllowed = "copy";
            };

            const handleDragOver = (e) => {
                e.preventDefault(); 
                e.dataTransfer.dropEffect = "copy";
            };

            const handleDrop = (e, assignmentId) => {
                e.preventDefault();
                const studentId = parseInt(e.dataTransfer.getData("studentId"));
                
                const targetAssignment = assignments.find(a => a.id === assignmentId);
                if (!targetAssignment) return;

                if (!targetAssignment.completedStudentIds.includes(studentId)) {
                    setAssignments(assignments.map(a => {
                        if (a.id === assignmentId) {
                            return { ...a, completedStudentIds: [...a.completedStudentIds, studentId] };
                        }
                        return a;
                    }));
                }
            };

            const removeStudentFromAssignment = (assignmentId, studentId) => {
                setAssignments(assignments.map(a => {
                    if (a.id === assignmentId) {
                        return { 
                            ...a, 
                            completedStudentIds: a.completedStudentIds.filter(id => id !== studentId) 
                        };
                    }
                    return a;
                }));
            };

            return (
                <div className="min-h-screen bg-slate-100 font-sans text-slate-800 p-4 md:p-8">
                    <header className="mb-8 text-center">
                        <h1 className="text-3xl font-bold text-slate-800 flex items-center justify-center gap-2">
                            <FileText className="w-8 h-8 text-blue-600" />
                            Ë™≤Â†Ç‰ΩúÊ•≠Áπ≥‰∫§ËøΩËπ§Á≥ªÁµ±
                        </h1>
                        <p className="text-slate-500 mt-2">ÊãñÊõ≥Â∑¶ÂÅ¥Â≠∏ÁîüÂßìÂêçËá≥Âè≥ÂÅ¥‰ΩúÊ•≠ÂçÄÂ°äÂç≥ÂèØÂÆåÊàêÁπ≥‰∫§ÁôªË®ò</p>
                    </header>

                    <div className="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-12 gap-6 items-start">
                        
                        {/* Â∑¶ÂÅ¥ÔºöÂ≠∏ÁîüÂêçÂñÆ */}
                        <div className="md:col-span-5 lg:col-span-4 flex flex-col gap-4">
                            <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200 sticky top-8">
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className="text-xl font-bold flex items-center gap-2">
                                        <Users className="w-5 h-5 text-blue-500" />
                                        Â≠∏ÁîüÂêçÂñÆ ({students.length})
                                    </h2>
                                </div>

                                <form onSubmit={addStudent} className="flex gap-2 mb-6">
                                    <input
                                        type="text"
                                        placeholder="Ëº∏ÂÖ•Â≠∏ÁîüÂßìÂêç..."
                                        value={studentInput}
                                        onChange={(e) => setStudentInput(e.target.value)}
                                        className="flex-1 px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    />
                                    <button 
                                        type="submit"
                                        className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors flex items-center"
                                    >
                                        <Plus className="w-5 h-5" />
                                    </button>
                                </form>

                                <div className="grid grid-cols-2 gap-2 max-h-[60vh] overflow-y-auto pr-1 custom-scrollbar">
                                    {students.map(student => (
                                        <div
                                            key={student.id}
                                            draggable
                                            onDragStart={(e) => handleDragStart(e, student.id)}
                                            className="group relative bg-white border border-slate-200 hover:border-blue-400 hover:shadow-md p-3 rounded-lg cursor-grab active:cursor-grabbing transition-all select-none flex items-center justify-between"
                                        >
                                            <div className="flex items-center gap-2 overflow-hidden">
                                                <div className="w-8 h-8 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center text-xs font-bold flex-shrink-0">
                                                    {student.name.charAt(0)}
                                                </div>
                                                <span className="truncate font-medium">{student.name}</span>
                                            </div>
                                            <button 
                                                onClick={() => removeStudent(student.id)}
                                                className="text-slate-300 hover:text-red-500 transition-colors p-1"
                                                title="Âà™Èô§Â≠∏Áîü"
                                            >
                                                <Trash2 className="w-4 h-4" />
                                            </button>
                                        </div>
                                    ))}
                                    {students.length === 0 && (
                                        <div className="col-span-2 text-center py-8 text-slate-400 border-2 border-dashed border-slate-200 rounded-lg">
                                            Â∞öÁÑ°Â≠∏ÁîüË≥áÊñô
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>

                        {/* Âè≥ÂÅ¥Ôºö‰ΩúÊ•≠ÂçÄÂ°ä */}
                        <div className="md:col-span-7 lg:col-span-8 flex flex-col gap-4">
                            
                            <div className="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                                <form onSubmit={addAssignment} className="flex gap-2">
                                    <input
                                        type="text"
                                        placeholder="Ëº∏ÂÖ•‰ΩúÊ•≠ÂêçÁ®± (‰æãÂ¶ÇÔºöÂúãË™ûÁøí‰Ωú L3)..."
                                        value={assignmentInput}
                                        onChange={(e) => setAssignmentInput(e.target.value)}
                                        className="flex-1 px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent text-lg"
                                    />
                                    <button 
                                        type="submit"
                                        className="bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-3 rounded-lg transition-colors font-bold flex items-center gap-2 whitespace-nowrap"
                                    >
                                        <Plus className="w-5 h-5" />
                                        Êñ∞Â¢ûÂäüË™≤
                                    </button>
                                </form>
                            </div>

                            <div className="space-y-6">
                                {assignments.map(assignment => {
                                    const completedStudents = students.filter(s => assignment.completedStudentIds.includes(s.id));
                                    const uncompletedStudents = students.filter(s => !assignment.completedStudentIds.includes(s.id));
                                    const progress = students.length > 0 
                                        ? Math.round((completedStudents.length / students.length) * 100) 
                                        : 0;

                                    return (
                                        <div 
                                            key={assignment.id}
                                            onDragOver={handleDragOver}
                                            onDrop={(e) => handleDrop(e, assignment.id)}
                                            className="bg-white rounded-xl shadow-sm border-2 border-slate-200 transition-colors overflow-hidden"
                                        >
                                            <div className="bg-slate-50 p-4 border-b border-slate-200 flex justify-between items-start">
                                                <div>
                                                    <h3 className="text-xl font-bold text-slate-800">{assignment.title}</h3>
                                                    <div className="mt-2 flex items-center gap-4 text-sm">
                                                        <span className="flex items-center gap-1 text-emerald-600 font-bold">
                                                            <CheckCircle className="w-4 h-4" /> Â∑≤Áπ≥‰∫§: {completedStudents.length}
                                                        </span>
                                                        <span className="flex items-center gap-1 text-amber-600 font-bold">
                                                            <XCircle className="w-4 h-4" /> Êú™Áπ≥‰∫§: {uncompletedStudents.length}
                                                        </span>
                                                    </div>
                                                </div>
                                                <button 
                                                    onClick={() => removeAssignment(assignment.id)}
                                                    className="text-slate-400 hover:text-red-500 p-2 transition-colors"
                                                >
                                                    <Trash2 className="w-5 h-5" />
                                                </button>
                                            </div>

                                            <div className="h-2 bg-slate-100 w-full">
                                                <div 
                                                    className="h-full bg-emerald-500 transition-all duration-500 ease-out"
                                                    style={{ width: `${progress}%` }}
                                                />
                                            </div>

                                            <div className="p-4 grid md:grid-cols-2 gap-6">
                                                
                                                {/* Â∑≤ÂÆåÊàê */}
                                                <div className="bg-emerald-50/50 rounded-lg p-3 border border-emerald-100 min-h-[150px]">
                                                    <h4 className="text-sm font-bold text-emerald-800 mb-3 flex justify-between items-center">
                                                        Â∑≤ÂÆåÊàêÂêçÂñÆ
                                                        <span className="bg-emerald-200 text-emerald-800 px-2 py-0.5 rounded-full text-xs">
                                                            {completedStudents.length} ‰∫∫
                                                        </span>
                                                    </h4>
                                                    {completedStudents.length > 0 ? (
                                                        <div className="flex flex-wrap gap-2">
                                                            {completedStudents.map(s => (
                                                                <button
                                                                    key={s.id}
                                                                    onClick={() => removeStudentFromAssignment(assignment.id, s.id)}
                                                                    className="group flex items-center gap-1 bg-white text-emerald-700 border border-emerald-200 px-2 py-1 rounded shadow-sm hover:bg-red-50 hover:text-red-600 hover:border-red-200 transition-all text-sm"
                                                                    title="ÈªûÊìä‰ª•Êí§Èä∑Áπ≥‰∫§"
                                                                >
                                                                    {s.name}
                                                                    <XCircle className="w-3 h-3 opacity-0 group-hover:opacity-100" />
                                                                </button>
                                                            ))}
                                                        </div>
                                                    ) : (
                                                        <div className="h-full flex items-center justify-center text-emerald-800/30 text-sm italic pb-8">
                                                            Ë´ãÂ∞áÂ∑¶ÂÅ¥Â≠∏ÁîüÊãñÊõ≥Ëá≥Ê≠§
                                                        </div>
                                                    )}
                                                </div>

                                                {/* Êú™ÂÆåÊàê */}
                                                <div className="bg-amber-50/50 rounded-lg p-3 border border-amber-100 min-h-[150px]">
                                                    <h4 className="text-sm font-bold text-amber-800 mb-3 flex justify-between items-center">
                                                        Êú™ÂÆåÊàêÂêçÂñÆ
                                                        <span className="bg-amber-200 text-amber-800 px-2 py-0.5 rounded-full text-xs">
                                                            {uncompletedStudents.length} ‰∫∫
                                                        </span>
                                                    </h4>
                                                    <div className="flex flex-wrap gap-2">
                                                        {uncompletedStudents.map(s => (
                                                            <span 
                                                                key={s.id}
                                                                className="bg-white text-slate-500 border border-slate-200 px-2 py-1 rounded text-sm opacity-70"
                                                            >
                                                                {s.name}
                                                            </span>
                                                        ))}
                                                        {uncompletedStudents.length === 0 && students.length > 0 && (
                                                            <div className="w-full text-center text-emerald-600 font-bold mt-4">
                                                                üéâ ÂÖ®Áè≠ÁöÜÂ∑≤ÂÆåÊàêÔºÅ
                                                            </div>
                                                        )}
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    );
                                })}
                                
                                {assignments.length === 0 && (
                                    <div className="text-center py-12 text-slate-400 bg-slate-50 rounded-xl border-2 border-dashed border-slate-200">
                                        <FileText className="w-12 h-12 mx-auto mb-3 opacity-20" />
                                        <p>Â∞öÁÑ°‰ΩúÊ•≠ÂçÄÂ°äÔºåË´ãÂú®‰∏äÊñπÊñ∞Â¢û</p>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
