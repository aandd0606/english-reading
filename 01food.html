        let currentPassageIndex = 0;
        let userAnswers = {};
        let quizSubmitted = false;

        function createTabs() {
            const tabsList = document.getElementById('tabs-list');
            tabsList.innerHTML = '';
            
            passages.forEach((passage, index) => {
                const tab = document.createElement('div');
                tab.className = `tab ${index === currentPassageIndex ? 'active' : ''}`;
                
                // Add tab number
                const tabNumber = document.createElement('span');
                tabNumber.className = 'tab-number';
                tabNumber.textContent = (index + 1);
                tab.appendChild(tabNumber);
                
                // Add tab title
                const tabTitle = document.createElement('span');
                tabTitle.textContent = passage.title;
                tab.appendChild(tabTitle);
                
                tab.addEventListener('click', () => {
                    navigateToPassage(index);
                });
                tabsList.appendChild(tab);
            });
        }

        function displayPassage(index) {
            const passage = passages[index];
            document.getElementById('passage-title').textContent = passage.title;
            document.getElementById('passage-text').textContent = passage.text;
            
            // Update tabs
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach((tab, tabIndex) => {
                if (tabIndex === index) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
            
            // Display questions
            displayQuestions(index);
            
            // Reset quiz state for this passage
            if (!userAnswers[index]) {
                userAnswers[index] = {};
            }
            
            // Hide score display if not submitted
            if (!quizSubmitted || !userAnswers[index].submitted) {
                document.getElementById('score-display').style.display = 'none';
                document.getElementById('submit-btn').style.display = 'block';
                document.getElementById('reset-btn').style.display = 'none';
            } else {
                document.getElementById('score-display').style.display = 'block';
                document.getElementById('submit-btn').style.display = 'none';
                document.getElementById('reset-btn').style.display = 'inline-block';
                document.getElementById('score-value').textContent = userAnswers[index].score || 0;
            }
        }

        function displayQuestions(index) {
            const passage = passages[index];
            const questionsList = document.getElementById('questions-list');
            questionsList.innerHTML = '';
            
            passage.questions.forEach((q, qIndex) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'mb-6';
                questionDiv.id = `question-${qIndex}`;
                
                const questionHeader = document.createElement('div');
                questionHeader.className = 'flex justify-between items-center mb-3';
                
                const questionText = document.createElement('p');
                questionText.className = 'text-lg font-medium';
                questionText.textContent = `${qIndex + 1}. ${q.question}`;
                questionHeader.appendChild(questionText);
                
                // Add result indicator if quiz is submitted
                if (userAnswers[index] && userAnswers[index].submitted) {
                    const resultIndicator = document.createElement('span');
                    const userAnswer = userAnswers[index][qIndex] !== undefined ? userAnswers[index][qIndex] : -1;
                    const isCorrect = userAnswer === q.answer;
                    
                    resultIndicator.className = `result-indicator ${isCorrect ? 'result-correct' : 'result-incorrect'}`;
                    resultIndicator.textContent = isCorrect ? 'Correct' : 'Incorrect';
                    
                    questionHeader.appendChild(resultIndicator);
                }
                
                questionDiv.appendChild(questionHeader);
                
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'space-y-2';
                
                q.options.forEach((option, oIndex) => {
                    const optionLabel = document.createElement('label');
                    let labelClass = 'flex items-center p-3 border rounded-lg cursor-pointer transition-colors';
                    
                    // If quiz is submitted, show correct/incorrect styling
                    if (userAnswers[index] && userAnswers[index].submitted) {
                        const userAnswer = userAnswers[index][qIndex] !== undefined ? userAnswers[index][qIndex] : -1;
                        
                        if (oIndex === q.answer) {
                            labelClass += ' option-correct';
                        } else if (userAnswer === oIndex) {
                            labelClass += ' option-incorrect';
                        } else {
                            labelClass += ' hover:bg-gray-50';
                        }
                        
                        // Disable clicking after submission
                        optionLabel.style.cursor = 'default';
                    } else {
                        // Check if user has already selected this option
                        if (userAnswers[index] && userAnswers[index][qIndex] === oIndex) {
                            labelClass += ' option-selected';
                        } else {
                            labelClass += ' hover:bg-gray-50';
                        }
                    }
                    
                    optionLabel.className = labelClass;
                    optionLabel.setAttribute('data-question', qIndex);
                    optionLabel.setAttribute('data-option', oIndex);
                    
                    const radio = document.createElement('input');
                    radio.type = 'radio';
                    radio.name = `question-${qIndex}`;
                    radio.value = oIndex;
                    radio.className = 'mr-3';
                    radio.disabled = userAnswers[index] && userAnswers[index].submitted;
                    
                    // Check if user has already answered this question
                    if (userAnswers[index] && userAnswers[index][qIndex] === oIndex) {
                        radio.checked = true;
                    }
                    
                    const optionText = document.createElement('span');
                    optionText.textContent = option;
                    
                    optionLabel.appendChild(radio);
                    optionLabel.appendChild(optionText);
                    optionsDiv.appendChild(optionLabel);
                    
                    // Add event listener to highlight selected option
                    if (!(userAnswers[index] && userAnswers[index].submitted)) {
                        optionLabel.addEventListener('click', function() {
                            // Remove highlight from all options in this question
                            const allOptions = document.querySelectorAll(`label[data-question="${qIndex}"]`);
                            allOptions.forEach(opt => opt.classList.remove('option-selected'));
                            
                            // Add highlight to selected option
                            this.classList.add('option-selected');
                            
                            // Save user's answer
                            if (!userAnswers[index]) {
                                userAnswers[index] = {};
                            }
                            userAnswers[index][qIndex] = oIndex;
                        });
                    }
                });
                
                questionDiv.appendChild(optionsDiv);
                questionsList.appendChild(questionDiv);
            });
        }

        function navigateToPassage(index) {
            if (index >= 0 && index < passages.length) {
                currentPassageIndex = index;
                displayPassage(currentPassageIndex);
                window.scrollTo(0, 0);
            }
        }

        function checkAnswers() {
            const passage = passages[currentPassageIndex];
            let score = 0;
            
            // Check each question
            for (let i = 0; i < passage.questions.length; i++) {
                const userAnswer = userAnswers[currentPassageIndex] && userAnswers[currentPassageIndex][i] !== undefined 
                    ? userAnswers[currentPassageIndex][i] 
                    : -1;
                
                const correctAnswer = passage.questions[i].answer;
                const isCorrect = userAnswer === correctAnswer;
                
                if (isCorrect) {
                    score++;
                }
            }
            
            // Save score and mark as submitted
            if (!userAnswers[currentPassageIndex]) {
                userAnswers[currentPassageIndex] = {};
            }
            userAnswers[currentPassageIndex].score = score;
            userAnswers[currentPassageIndex].submitted = true;
            
            // Update display
            displayPassage(currentPassageIndex);
            
            // Show lightbox with score
            showScoreLightbox(score);
        }

        function showScoreLightbox(score) {
            const lightbox = document.getElementById('score-lightbox');
            const lightboxScore = document.getElementById('lightbox-score');
            const lightboxFeedback = document.getElementById('lightbox-feedback');
            
            lightboxScore.textContent = score;
            
            // Set feedback based on score
            if (score === 5) {
                lightboxFeedback.textContent = "Perfect! You got all questions correct!";
                lightboxFeedback.className = "text-lg text-green-600";
            } else if (score >= 3) {
                lightboxFeedback.textContent = "Good job! You're doing well!";
                lightboxFeedback.className = "text-lg text-blue-600";
            } else {
                lightboxFeedback.textContent = "Keep practicing! You'll improve!";
                lightboxFeedback.className = "text-lg text-orange-600";
            }
            
            // Show lightbox
            lightbox.style.display = "flex";
        }

        function resetQuiz() {
            // Reset user answers for current passage
            if (userAnswers[currentPassageIndex]) {
                delete userAnswers[currentPassageIndex].submitted;
                delete userAnswers[currentPassageIndex].score;
            }
            
            // Update display
            displayPassage(currentPassageIndex);
        }

        // Initialize the tabs and first passage
        createTabs();
        displayPassage(currentPassageIndex);

        // Event listeners
        document.getElementById('submit-btn').addEventListener('click', function() {
            checkAnswers();
        });

        document.getElementById('reset-btn').addEventListener('click', function() {
            resetQuiz();
        });
        
        document.getElementById('lightbox-close').addEventListener('click', function() {
            document.getElementById('score-lightbox').style.display = "none";
        });
